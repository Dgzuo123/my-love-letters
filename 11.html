<!DOCTYPE html>
<html>
<head>
    <title>❤️ 特别惊喜 ❤️</title>
    <style>
        /* 保持原有样式不变 */
        body {
            background: #ffb7c5;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32"><text x="8" y="24" style="font-size:20px">❤️</text></svg>'), auto;
        }

        /* 新增消息容器样式 */
        .message-container {
            flex: 1;
            width: 80%;
            overflow-y: auto;
            padding: 20px 0;
            scroll-behavior: smooth;
        }

        .message {
            font-size: 2.5em;
            color: #c30d4a;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            margin: 15px 0;
        }

        .heart {
            width: 120px;
            height: 120px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg"><path d="M23.6 0c-3.4 0-6.3 2.7-7.6 5.6C14.7 2.7 11.8 0 8.4 0 3.8 0 0 3.8 0 8.4c0 9.4 9.5 11.9 16 21.2 6.1-9.3 16-12.1 16-21.2C32 3.8 28.2 0 23.6 0z" fill="%23c30d4a"/></svg>');
            animation: pulse 1.2s infinite;
            margin: 30px;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 保持其他动画不变 */
    </style>
</head>
<body>
    <div class="message">请仔细阅读每一个字❤️</div>
    <div class="heart"></div>
    <div class="message-container" id="messageContainer"></div>

<script>
const messages = [
    "从第一次遇见你...",
    "你的笑容就照亮了我的世界",
    "和你在一起的每一刻",
    "都像是被施了魔法",
    "你愿意给我一个机会吗？",
    "让我成为守护你的那个人",
    "(请点击10次❤️确认心意)"
];
let clickCount = 0;

// 新版文字显示函数
function showMessages() {
    const container = document.getElementById('messageContainer');
    let delay = 0;
    
    messages.forEach(msg => {
        setTimeout(() => {
            const msgElement = document.createElement('div');
            msgElement.className = 'message';
            msgElement.textContent = msg;
            container.appendChild(msgElement);
            
            // 自动滚动到底部
            container.scrollTop = container.scrollHeight;
        }, delay);
        delay += 2000; // 每3秒显示一条
    });
}

// 点击计数器（优化版）
document.body.addEventListener('click', () => {
    clickCount++;
    if (clickCount >= 10) {
        const btn = document.createElement('button');
        btn.style.cssText = `
            position: fixed;
            bottom: 20%;
            font-size: 2em;
            padding: 15px 30px;
            background: #c30d4a;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        `;
        btn.textContent = '❤️ 我 愿 意 ❤️';
        btn.onclick = () => {
            alert("🎉 让我们一起书写新的篇章！");
            window.close();
        };
        document.body.appendChild(btn);
    }
});

// 保持原有防退出机制不变

// 初始化
setTimeout(() => {
    showMessages();
}, 2000);
</script>
</body>
</html>
